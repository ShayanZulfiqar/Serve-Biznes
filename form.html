    .side-bar {

    }

    }

    .label-title {
      display: block;
      font-size: 15px;
      line-height: 18px;
      color: #707070;
      padding: 25px 0 0;
    }

    .box {
      margin-bottom: 18px;
      position: relative;
    }

      font-size: 14px;
      line-height: 18px;
      color: #2a2a2a;
      border: 1px solid #d8d8d8;

      background: url(../images/down-arrow.svg) no-repeat center right 10px;
      width: 100%;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .box.select-bx {
      width: 48%;
      display: inline-block;
      margin: 0 10px 18px 0;
    }

    .box.select-bx.select-bx-last {
      margin: 0 0 15px;
    }

    .box.select-bx-second {

    }

    .box.online-exam {

      display: inline-block;
      margin: 0 10px 18px 0;
    }

    .box .error {
      position: absolute;
    }

    .box#urgency_drop.urgency_drop {
      width: 100%;
    }

    .con_btn {
      background: #f58e0e;
      border-radius: 3px;
      padding: 10px 0;
      color: #fff;
      font-family: robotomedium;
      font-size: 20px;
      line-height: 22px;
      cursor: pointer;
      width: 100%;
    }

    .con_btn:hover {
      background: #e78e21;
    }

    .form-box {
      min-height: 236px;
      position: relative;
    }

    .form-box .form-loader {
      position: absolute;
      height: -webkit-fit-content;
      height: -moz-fit-content;
      height: fit-content;
      width: -webkit-fit-content;
      width: -moz-fit-content;
      width: fit-content;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .upload_file_box {
      position: relative;
      margin: 0 0 18px;
    }

    .upload_file_box .upload-btn,
    .upload_file_box input[type="file"] {
      border: 1px solid #d8d8d8;
      border-radius: 3px;
      color: #707070;
      background-color: #fff;
      padding: 10px 18px;
      font-size: 14px;
      line-height: 18px;
      width: 100%;
      height: 44px;
      cursor: pointer;
    }

    .upload_file_box .upload-btn svg,
    .upload_file_box input[type="file"] svg {
      margin: 0 5px 0 0;
    }

    .upload_file_box input[type="file"] {
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
    }

    .upload_file_box .file-type-error {
      position: absolute;
      bottom: unset;
      color: #ef1010;
      font-size: 13px;
      display: block;
      text-align: left;
    }

    .upload_file_result {
      display: none;
      width: 100%;
      margin: 0;
    }

    .upload_file_result .ul_list {
      list-style: none;
      margin: 0;
      height: 35px;
      overflow: auto;
    }

    .upload_file_result .ul_list li {
      padding: 7px 30px 7px 10px;
      font-size: 13px;
      line-height: 20px;
      color: #707070;
      word-wrap: break-word;
      white-space: nowrap;
      display: inline-block;
      width: 100%;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: left;
      position: relative;
      background: #fff;
      border-bottom: 1px solid #f1f1f1;
      margin: 0;
    }

    .upload_file_result .ul_list li .close-icon {
      cursor: pointer;
      background: url(../images/svg/cancel.svg) no-repeat;
      width: 16px;
      height: 16px;
      position: absolute;
      right: 10px;
      top: 10px;
    }

    .upload_file_result .ul_list li svg {
      background: #fff;
      position: absolute;
      right: 30px;
      top: 8px;
    }

    .amount-banner {
